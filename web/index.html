<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="Particle Simulator WebGL, attract particles to your mouse." name="description">
    <title>Particle Simulator WebGL</title>
    <link href="index.css" rel="stylesheet">
    <link href="favicon.png" rel="icon" type="image/png">
</head>
<body>

<!-- Create the canvas that the C++ code will draw into -->
<canvas id="canvas"></canvas>

<!-- Allow the C++ to access the canvas element -->
<script type='text/javascript'>
    const canvas = document.getElementById('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Disable right click on canvas
    canvas.addEventListener('contextmenu', (event) => {
        event.preventDefault();
    });

    // Set the canvas element as a property of the Module object
    // Can't use const or let here because the Module object is defined in the Emscripten generated javascript
    var Module = {
        canvas: (() => {
            return document.getElementById('canvas');
        })()
    };

    // Add event listener to window object to resize canvas on window resize
    window.addEventListener('resize', () => {
        const canvas = Module.canvas;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

<!-- Add the javascript glue code (index.js) as generated by Emscripten -->
<script src="particle-simulator-webgl.js"></script>

</body>
</html>
